<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel='stylesheet' href='./style.css'/>
    <link rel='icon' href='https://images.vexels.com/media/users/3/185675/isolated/preview/9d058636dc654070f79eacfce022eadd-flat-gameboy-90s-by-vexels.png'>
</head>
<body>
    
    <div class='container'>
        <img class='img' src='https://static.vecteezy.com/system/resources/previews/000/123/752/original/free-video-game-vector.jpg'/>
        
        <div class="info-container">
            <div class="core-info">
                <p class='title'>Score Keeper</p>
                <div class="score">
                    <p class='player1Score' id='currentScoreP1'>0</p>
                    <p>&nbsp;to&nbsp;</p>
                    <p class='player2Score' id='currentScoreP2'>0</p>
                </div>
                <p class = 'directions'>Use the buttons below to keep score.</p>
                <form action='/nowhere' id='form'>
                    <label for='round-select'>Playing to</label>
                    <select name='round-select' id='roundNum'>
                        <option value='5'>5</option>
                        <option value='6'>6</option>
                        <option value='7'>7</option>
                        <option value='8'>8</option>
                        <option value='9'>9</option>
                        <option value='10'>10</option>
                    </select>
            </div>
                <br />
                <div class="button-container">
                    <button class='btn1' id='player1btn'>+1 Player 1</button>
                    <button class='btn2' id='player2btn'>+1 Player 2</button>
                    <button class='btn3' id ='reset'>Reset</button>
                </div>
                
            </form>
            <script src='./script.js'></script>
        </div>
    </div>
    
</body>
</html>
